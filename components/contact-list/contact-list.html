<div class="row">
    <div class="col-sm-6">
        <h2>Contact List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ng-for="#contact of contacts" style="margin-bottom: 10px;">
                    <td>{{contact.name}}</td> 
                    <td>{{contact.phone}}</td> 
                    <td>{{contact.descr}}</td> 
                    <td>
                        <button class="btn btn-danger btn-xs" (click)="removeContact(contact)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <div class="col-sm-6">
        <h2>Add New Contact</h2>
        <form class="form-inline" (submit)="addContact(name.value,phone.value)">
        
            <div class="form-group">
                <label class="sr-only" for="">Name</label>
                <input class="form-control" placeholder="name" #name />
            </div>
            <div class="form-group">
                <label class="sr-only" for="">Phone</label>
                <input class="form-control" placeholder="phone" #phone />
            </div>
        
            <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
    </div>
</div>
